<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказать — MS Реставрация</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="logo">MS Реставрация</div>
    <button class="burger">☰</button>
    <nav>
      <ul class="menu">
        <li><a href="index.html">О нас</a></li>
        <li><a href="services.html">Услуги</a></li>
        <li><a href="price.html">Прайс</a></li>
        <li><a href="reviews.html">Отзывы</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="order.html" class="order-btn active">Заказать</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="order">
      <h1>Заказать реставрацию</h1>
      <form class="order-form">
        <label>Ваше имя:</label>
        <input type="text" required>
        <label>Телефон:</label>
        <input type="tel" required>
        <label>Что нужно отреставрировать:</label>
        <select><option>Обувь</option><option>Сумка</option><option>Аксессуар</option></select>
        <label>Степень повреждения:</label>
        <select><option>Небольшая</option><option>Средняя</option><option>Сильная</option></select>
        <label>Комментарий:</label>
        <textarea rows="4"></textarea>
        <button type="submit" class="btn">Отправить заявку</button>
      </form>
    </section>
  </main>

  <footer><p>© 2000–2025 Мастерская реставрации</p></footer>

  <script>
    const burger = document.querySelector('.burger');
    const menu = document.querySelector('.menu');
    burger.addEventListener('click', () => { menu.classList.toggle('active'); });
  </script>
</body>
</html>
